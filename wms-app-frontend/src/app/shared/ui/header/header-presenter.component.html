<header class="bg-gray-50 py-2.5 shadow-lg">
  <div
    class="flex flex-col-reverse items-center justify-between px-6 lg:flex-row"
  >
    <!-- Left side -->
    <div class="flex items-center space-x-4">
      <a routerLink="/" class="hidden items-center space-x-4 xl:flex">
        <h1 class="text-4xl font-semibold text-gray-800">ğŸ€ Warehouse</h1>
      </a>

      <div class="hidden h-14 border-l border-gray-300 lg:block"></div>

      <div class="menu-items flex items-center">
        @for (item of menuItems; track $index) {
          <a
            mat-button
            [routerLink]="item.link"
            routerLinkActive="active"
            #rla="routerLinkActive"
            [color]="'error'"
            class="flex items-center"
          >
            <fa-icon [icon]="item.icon" />
            <span class="ml-2 hidden sm:inline">{{ item.label }}</span>
          </a>
        }
      </div>
    </div>

    <!-- Right side -->
    <div class="flex items-center space-x-4">
      @if (authUser() !== undefined) {
        <h2 class="hidden text-2xl font-semibold text-gray-800 sm:block">
          Hello, {{ authUser()?.first_name }} â˜€ï¸
        </h2>
        <a
          mat-stroked-button
          routerLink="/auth/logout"
          class="flex items-center"
        >
          <fa-icon [icon]="'sign-out-alt'" />
          <span class="ml-2">Logout</span>
        </a>
      } @else {
        <a
          mat-stroked-button
          routerLink="/auth/login"
          class="flex items-center"
        >
          <fa-icon [icon]="'sign-in-alt'" />
          <span class="ml-2">Login</span>
        </a>

        <div class="hidden h-14 border-l border-gray-300 md:block"></div>

        <a
          mat-stroked-button
          routerLink="/auth/register"
          class="flex items-center"
        >
          <fa-icon [icon]="'user'" />
          <span class="ml-2">Register</span>
        </a>
      }
    </div>
  </div>
</header>
