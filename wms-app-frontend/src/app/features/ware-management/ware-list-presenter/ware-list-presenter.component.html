<h3 class="mt-4 mb-4 text-xl font-semibold text-gray-800">
  List of wares in warehouse:
</h3>

<div class="w-full overflow-x-auto">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let ware">{{ ware.name }}</td>
      </ng-container>

      <ng-container matColumnDef="barcode">
        <th mat-header-cell *matHeaderCellDef class="hidden md:table-cell">
          Barcode
        </th>
        <td mat-cell *matCellDef="let ware" class="hidden md:table-cell">
          {{ ware.barcode }}
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="hidden md:table-cell">
          Price
        </th>
        <td mat-cell *matCellDef="let ware" class="hidden md:table-cell">
          {{ ware.price }}
        </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let ware">{{ ware.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="number-of-wares-to-pack">
        <th mat-header-cell *matHeaderCellDef>Pack ware(s)</th>
        <td mat-cell *matCellDef="let ware">
          <app-update-ware-form
            [action]="'decreaseQuantity'"
            [barcode]="ware.barcode"
            [submitFunction]="submitWareUpdateFunction()"
          ></app-update-ware-form>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="hidden sm:table-cell">
          Delete
        </th>
        <td mat-cell *matCellDef="let ware" class="hidden sm:table-cell">
          <app-ware-delete-button
            [barcode]="ware.barcode"
            [submitFunction]="submitWareDeleteFunction()"
          ></app-ware-delete-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of wares"
    >
    </mat-paginator>
  </div>
</div>
