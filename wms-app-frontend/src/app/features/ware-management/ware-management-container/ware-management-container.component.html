<header>
  <h1 class="mt-4 mb-4 text-4xl font-semibold text-gray-800">
    Ware Management
  </h1>
</header>

<main>
  <div class="flex">
    <app-ware-lookup
      [(barcode)]="barcode"
      [lookedUpWare]="lookedUpWare()"
      [wareLookupStatus]="wareLookupStatus()"
      (update)="handleWareUpdate($event)"
      (create)="handleWareCreate($event)"
    ></app-ware-lookup>
  </div>
  <div>
    <app-ware-list
      [wareList]="wareList()"
      (update)="handleWareUpdate($event)"
      (delete)="handleWareDelete($event)"
    ></app-ware-list>
  </div>
</main>
