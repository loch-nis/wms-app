@if (wareLookupStatus() === "found")
{
    <div> <!-- Using optional chaining here as I can guarantee 
        that the ware is defined when the status is found - not sure if bad practice? -->
        Name: {{ lookedUpWare()?.name }} <br>
        Barcode: {{ lookedUpWare()?.barcode }} <br>
        Price: ${{ lookedUpWare()?.price }} <br>
        Quantity: {{ lookedUpWare()?.quantity }} <br>
    </div>
}
