<form (ngSubmit)="onSubmit()" class="space-y-2 p-2">
  <div class="flex flex-col">
    <input
      type="number"
      min="1"
      max="1000"
      id="quantityDelta"
      name="quantityDelta"
      required
      [(ngModel)]="quantityDelta"
      class="w-full rounded-lg border border-gray-300 px-3 py-2 text-center shadow-sm focus:border-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
  </div>

  @if (action() === "increaseQuantity") {
    <button
      type="submit"
      class="w-full rounded-lg bg-green-600 px-1 py-2 font-semibold text-white shadow-sm transition duration-200 ease-in-out hover:bg-green-800 focus:ring-2 focus:ring-blue-500 focus:outline-none"
    >
      Store ware(s)
    </button>
  } @else if (action() === "decreaseQuantity") {
    <button
      type="submit"
      class="w-full rounded-lg bg-blue-400 px-1 py-2 font-semibold text-white shadow-sm transition duration-200 ease-in-out hover:bg-blue-700 focus:ring-2 focus:ring-orange-500 focus:outline-none"
    >
      Pack ware(s)
    </button>
  }
</form>
