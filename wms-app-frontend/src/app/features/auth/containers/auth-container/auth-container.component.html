<div class="grid h-full items-center justify-items-center">
  <div>
    @if (mode() !== "logout") {
      <h2 class="text-center text-2xl font-semibold text-gray-800">
        @if (mode() === "login") {
          Login as existing user
        } @else if (mode() === "register") {
          Register new user
        }
      </h2>
      <div
        class="form-container mx-auto my-8 max-w-xl rounded-lg border-2 p-6 shadow-xl"
      >
        @if (mode() === "login") {
          <app-login-presenter
            [submitFunction]="handleLogin"
          ></app-login-presenter>
        } @else if (mode() === "register") {
          <app-register-presenter
            (save)="handleRegister($event)"
          ></app-register-presenter>
        }
      </div>
    } @else {
      <p class="text-center text-gray-500">Logging out...</p>
    }
  </div>
</div>
