<div class="flex flex-col items-center mt-10">
    <div class="space-y-3 w-half max-w-md">
        @for (hike of hikeList(); track hike.title)
        {
            <app-hike-list-button-presenter
            [label]="hike.title"
            [colorClass]="'w-full px-6 py-2 mb-2 bg-white rounded-full shadow text-center text-gray-800 text-base hover:bg-gray-100 transition'"
            [hikeId]="hike.id"
            ></app-hike-list-button-presenter>
        }

        <app-hike-list-button-presenter
        [label]="'New Hike'"
        [colorClass]="'w-full px-6 py-2 mb-2 bg-blue-600 text-white rounded-full shadow hover:bg-blue-700 transition'"
        ></app-hike-list-button-presenter>
    </div>
</div>
