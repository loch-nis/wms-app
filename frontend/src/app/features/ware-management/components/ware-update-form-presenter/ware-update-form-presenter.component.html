<form (ngSubmit)="onSubmit()" class="space-y-2 p-2">

  <div class="flex flex-col">

    <input
    type="number"
    min="1"
    max="1000"
    id="quantityDelta"
    name="quantityDelta"
    required
    [(ngModel)]="quantityDelta"
    class="text-center w-full py-2 px-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    />
  </div>

@if (action() === "increaseQuantity") 
{
  <button type="submit"
  class="w-full py-2 bg-green-600 text-white shadow-sm font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150"
  >Store ware(s)</button>
}
@else if (action() === "decreaseQuantity") 
{
  <button type="submit"
  class="w-full py-2 bg-blue-400 text-white shadow-sm font-semibold rounded-lg hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 transition ease-in-out duration-150"
  >Pack ware(s)</button>
}

</form>
