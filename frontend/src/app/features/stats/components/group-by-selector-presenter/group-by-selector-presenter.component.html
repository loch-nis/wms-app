<label for="groupBy">Group by</label>
<br>
<select 
    id="groupBy"
    [(ngModel)]="groupBy"
    class="mt-2 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
>
    <option value="" disabled>Select attribute to group by</option>
        @for (attr of wareAttributes; track attr)
        {
            <option [value]="attr">{{ attributeLabels[attr] }}</option>
        }
</select>
